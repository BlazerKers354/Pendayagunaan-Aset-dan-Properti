<!DOCTYPE html>
<html>
<head>
    <title>Test Properties Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Properties Debug Test</h1>
        
        <div>
            <button onclick="loginAndTest()">Login & Test All Properties</button>
            <button onclick="testTanahBangunanOnly()">Test Tanah+Bangunan Only</button>
            <button onclick="clearResults()">Clear</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        let isLoggedIn = false;
        
        async function loginAndTest() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="debug">Logging in...</div>';
            
            try {
                // Login first
                const loginData = new FormData();
                loginData.append('email', 'admin@telkom.com');
                loginData.append('password', 'admin123');
                
                const loginResponse = await fetch('/login', {
                    method: 'POST',
                    body: loginData
                });
                
                if (loginResponse.ok) {
                    isLoggedIn = true;
                    resultsDiv.innerHTML += '<div class="debug">✅ Login successful</div>';
                    
                    // Test all properties
                    await testAllProperties();
                } else {
                    resultsDiv.innerHTML += '<div class="debug">❌ Login failed</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="debug">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testAllProperties() {
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML += '<div class="debug">Fetching all properties...</div>';
                
                const response = await fetch('/api/admin/properties');
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML += `<div class="debug">✅ API Response: ${response.status}</div>`;
                    resultsDiv.innerHTML += `<div class="debug">Total: ${data.total} properties</div>`;
                    
                    if (data.properties && data.properties.length > 0) {
                        let tableHTML = `
                            <h3>All Properties (${data.total})</h3>
                            <table>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Title</th>
                                    <th>Location</th>
                                    <th>Price</th>
                                    <th>Land Area</th>
                                    <th>Building Area</th>
                                    <th>Status</th>
                                </tr>
                        `;
                        
                        data.properties.forEach(prop => {
                            tableHTML += `
                                <tr>
                                    <td>${prop.id}</td>
                                    <td>${prop.property_type}</td>
                                    <td>${prop.title}</td>
                                    <td>${prop.location}</td>
                                    <td>Rp ${prop.price.toLocaleString()}</td>
                                    <td>${prop.land_area} m²</td>
                                    <td>${prop.building_area || '-'} m²</td>
                                    <td>${prop.status}</td>
                                </tr>
                            `;
                        });
                        
                        tableHTML += '</table>';
                        resultsDiv.innerHTML += tableHTML;
                    } else {
                        resultsDiv.innerHTML += '<div class="debug">⚠️ No properties found</div>';
                    }
                } else {
                    resultsDiv.innerHTML += `<div class="debug">❌ API Error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="debug">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testTanahBangunanOnly() {
            if (!isLoggedIn) {
                alert('Please login first');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.innerHTML += '<div class="debug">Fetching tanah+bangunan properties...</div>';
                
                const response = await fetch('/api/admin/properties?property_type=tanah_bangunan');
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML += `<div class="debug">✅ Tanah+Bangunan Response: ${response.status}</div>`;
                    resultsDiv.innerHTML += `<div class="debug">Tanah+Bangunan Total: ${data.total} properties</div>`;
                    
                    if (data.properties && data.properties.length > 0) {
                        let tableHTML = `
                            <h3>Tanah + Bangunan Properties (${data.total})</h3>
                            <table>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Location</th>
                                    <th>Bedrooms</th>
                                    <th>Bathrooms</th>
                                    <th>Building Area</th>
                                    <th>Condition</th>
                                </tr>
                        `;
                        
                        data.properties.forEach(prop => {
                            tableHTML += `
                                <tr>
                                    <td>${prop.id}</td>
                                    <td>${prop.title}</td>
                                    <td>${prop.location}</td>
                                    <td>${prop.bedrooms}</td>
                                    <td>${prop.bathrooms}</td>
                                    <td>${prop.building_area} m²</td>
                                    <td>${prop.condition_property || '-'}</td>
                                </tr>
                            `;
                        });
                        
                        tableHTML += '</table>';
                        resultsDiv.innerHTML += tableHTML;
                    } else {
                        resultsDiv.innerHTML += '<div class="debug">⚠️ No tanah+bangunan properties found</div>';
                    }
                } else {
                    resultsDiv.innerHTML += `<div class="debug">❌ API Error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="debug">❌ Error: ${error.message}</div>`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            isLoggedIn = false;
        }
    </script>
</body>
</html>
