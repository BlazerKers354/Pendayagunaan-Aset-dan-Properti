<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telkom Aset | Pendayagunaan Properti</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom admin style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashAdmin.css') }}"
    />
    
    <!-- Telkom Color Scheme -->
    <style>
      :root {
        --telkom-red: #dc3545;
        --telkom-dark:rgb(0, 0, 0);
        --telkom-light: #f8d7da;
        --telkom-white: #ffffff;
      }
      
      body {
        font-family: "Poppins", sans-serif;
        background: url("{{ url_for("static", filename="img/bglogin.jpg") }}")
          center/cover no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(220, 53, 69, 0.1); /* Telkom red overlay */
        z-index: 1;
      }
      .hero-box {
        position: relative;
        z-index: 2;
        background: var(--telkom-white);
        padding: 3rem 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(220, 53, 69, 0.2);
        text-align: center;
        max-width: 450px;
        width: 100%;
        border: 2px solid var(--telkom-light);
      }
      .hero-box h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--telkom-dark);
      }
      .hero-box p {
        margin-bottom: 2rem;
        color: #6c757d;
      }
      .hero-box .btn-main {
        background: var(--telkom-red);
        color: var(--telkom-white);
        padding: 0.8rem 2rem;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
        font-weight: 600;
        border: 2px solid var(--telkom-red);
      }
      .hero-box .btn-main:hover {
        background: var(--telkom-dark);
        border-color: var(--telkom-dark);
        color: var(--telkom-white);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .logo img {
        width: 40px;
        border-radius: 10px;
      }
      .logo h2 {
        font-weight: 700;
        color: var(--telkom-dark);
      }
      .logo h2 .danger {
        color: var(--telkom-red);
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="hero-box">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='img/telkomLogo.png') }}"
          alt="Logo"
        />
        <h2>Telkom<span class="danger">Aset</span></h2>
      </div>
      <h1>Selamat Datang</h1>
      <p>
        Sistem pendayagunaan aset properti untuk sewa & beli <br />
        Telkom Regional III
      </p>
      <a href="{{ url_for('main.login') }}" class="btn btn-main"
        >Login / Daftar</a
      >
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
